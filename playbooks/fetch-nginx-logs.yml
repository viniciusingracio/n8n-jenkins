---
- hosts: '{{ dynamic_inventory_hostname | default("all") }}'
  tasks:
  - file:
      path: /tmp/nginx-logs/{{ inventory_hostname }}
      state: directory
      recurse: yes
    delegate_to: 127.0.0.1

  - name: Copy logs
    command: rsync -azm -e 'ssh -p {{ ansible_port }} {{ ansible_ssh_common_args }}' {{ ansible_user }}@{{ inventory_hostname }}:/var/log/nginx/bigbluebutton.access.log* /tmp/nginx-logs/{{ inventory_hostname }}/
    delegate_to: 127.0.0.1

