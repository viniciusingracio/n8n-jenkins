- hosts: localhost
  tasks:
    - file:
        name: /tmp/authorize-ip.sh
        state: absent

- hosts: mconf-live220
  gather_facts: no
  vars:
    external_ipv4:
  tasks:
    - shell: dig {{ inventory_hostname }} @8.8.8.8 A +short
      delegate_to: localhost
      register: reg_ip
      when: external_ipv4 is none

    - name: Determine external IP
      set_fact:
        external_ipv4: '{{ reg_ip.stdout_lines[0] }}'
      when: external_ipv4 is none and reg_ip.stdout_lines|length > 0

    - shell: echo "docker exec kamailio authorize-ip.sh {{ inventory_hostname }} {{ external_ipv4 }}" | tee -a /tmp/authorize-ip.sh
      delegate_to: localhost
      when: external_ipv4 is not none

- hosts: kamailio
  tasks:
    - copy:
        src: /tmp/authorize-ip.sh
        dest: /tmp/authorize-ip.sh

    - command: bash /tmp/authorize-ip.sh
