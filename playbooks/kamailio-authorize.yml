- hosts: localhost
  tasks:
    - file:
        name: /tmp/authorize-ip.sh
        state: absent

- hosts: mconf-live220
  vars:
    external_ipv4:
  tasks:
    - name: Determine external IP
      set_fact:
        external_ipv4: "{{ lookup('pipe', 'dig {{ inventory_hostname }} @8.8.8.8 A +short | grep \"[0-9]*\\.[0-9]*\\.[0-9]*\\.[0-9]*\" | head -n 1') }}"
      when: external_ipv4 is none
    - name: Set external IP as internal IP if nothing returns from dig
      set_fact:
        external_ipv4: '{{ ansible_default_ipv4.address }}'
      when: external_ipv4 is none or external_ipv4 | trim == ""

    - shell: echo "docker exec kamailio authorize-ip.sh {{ inventory_hostname }} {{ external_ipv4 }}" | tee -a /tmp/authorize-ip.sh
      delegate_to: localhost

- hosts: kamailio
  tasks:
    - copy:
        src: /tmp/authorize-ip.sh
        dest: /tmp/authorize-ip.sh

    - command: bash /tmp/authorize-ip.sh
