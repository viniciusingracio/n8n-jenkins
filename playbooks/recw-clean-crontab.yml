---

- hosts: all
  tasks:

  - cron:
      name: '{{ item }}'
      state: absent
    with_items:
      - remove norecord
      - remove archived
      - remove encrypted
      - restart mconf
      - cleanup published done
      - enable audio-stats, sleep 30)
      - enable audio-stats, sleep 60)
      - generate list of recordings
      - bbb-prometheus-exporter
      - bbb-prometheus-exporter-rec
    become: yes
