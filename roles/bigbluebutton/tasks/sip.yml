- name: Install mcs-sip
  become: true
  apt:
    name: 'mconf-mcs-sip'
    state: '{{ bigbluebutton_apt_state }}'
  notify: restart bigbluebutton

- name: Enable outbound calls
  xml:
    path: /var/www/bigbluebutton/client/conf/config.xml
    xpath: //module[@name="PhoneModule"]
    attribute: enableOutboundCalls
    value: 'true'
  become: yes
  notify: restart bigbluebutton

- include_role:
    name: ffmpeg
  tags:
    - ffmpeg
