- name: Create zabbix scripts dir
  file:
    path: /etc/zabbix/scripts/
    recurse: yes
    state: directory
  become: yes

- name: Copy scripts
  copy:
    src: 'files/zabbix/'
    dest: /etc/zabbix/scripts/
  become: yes

- name: Setup
  command: find /etc/zabbix/scripts/ -name setup.sh -exec chmod +x {} \; -exec {} \;
  become: yes

- name: Userparams
  shell: find /etc/zabbix/scripts/ -name userparams.conf -exec cat {} \; | tee /etc/zabbix/zabbix_agentd.d/userparams_mconf.conf
  become: yes
  notify: restart zabbix-agent 
