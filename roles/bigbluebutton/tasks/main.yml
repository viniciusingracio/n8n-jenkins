- set_fact:
    bigbluebutton_properties_config: "{{ bigbluebutton_properties_config + bigbluebutton_properties_config_custom }}"
- set_fact:
    bigbluebutton_properties_config: "{{ bigbluebutton_properties_config + [ item ] }}"
