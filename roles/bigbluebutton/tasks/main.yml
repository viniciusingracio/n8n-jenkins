- name: Determine external IPv4
  set_fact:
    # external_ipv4: "{{ lookup('dig', inventory_hostname, 'qtype=A', '@8.8.8.8') | default(ansible_default_ipv4.address, true) }}"
    external_ipv4: "{{ lookup('pipe', 'dig {{ inventory_hostname }} @8.8.8.8 A +short | grep -v \"\\.$\" | head -n 1') | default(ansible_default_ipv4.address, true) }}"
  when: external_ipv4 is none
- name: Determine external IPv6
  set_fact:
    # external_ipv6: "{{ lookup('dig', inventory_hostname, 'qtype=AAAA', '@8.8.8.8') | default(none, true) }}"
    external_ipv6: "{{ lookup('pipe', 'dig {{ inventory_hostname }} @8.8.8.8 AAAA +short | grep -v \"\\.$\" | head -n 1') | default(none, true) }}"
  when: external_ipv6 is none

- name: Check if the external IP is mapped in any of the interfaces
  set_fact:
    dummy_nic_needed: '{{ not external_ipv4 in ansible_all_ipv4_addresses }}'

- name: Add dummy NIC
  command: 'ip addr add {{ external_ipv4 }}/32 dev lo'
  become: yes
  when: dummy_nic_needed

- name: Add dummy NIC to network interfaces
  blockinfile:
    dest: /etc/network/interfaces
    block: |2
              post-up ip addr add {{ external_ipv4 }}/32 dev lo
              pre-down ip addr del {{ external_ipv4 }}/32 dev lo
    insertafter: 'iface lo inet loopback'
    marker: '        # {mark} ANSIBLE MANAGED BLOCK'
  become: yes
  when: dummy_nic_needed

- setup:

- name: Restart nginx just to make sure
  become: yes
  service:
    name: nginx
    state: restarted
  when: dummy_nic_needed

- name: Confirm if external IP is accessible
  command: 'curl --max-time 5 --trace-ascii - -k https://{{ external_ipv4 }}:443/favicon.ico'

- name: Open/close redis
  become: yes
  lineinfile:
    dest: /etc/redis/redis.conf
    state: present
    regexp: '^bind\s'
    line: 'bind {{ bigbluebutton_redis_bind | join(" ") }}'
  when: bigbluebutton_redis_bind|length > 0
  notify: restart redis

- name: Close redis to localhost
  become: yes
  lineinfile:
    dest: /etc/redis/redis.conf
    state: present
    regexp: '^bind\s'
    line: 'bind 127.0.0.1'
  when: bigbluebutton_redis_bind|length == 0
  notify: restart redis

- name: Copy presentation
  copy:
    src: '{{ bigbluebutton_default_presentation }}'
    dest: /var/www/bigbluebutton-default/default.pdf
  when: not bigbluebutton_default_presentation is none
  become: yes

