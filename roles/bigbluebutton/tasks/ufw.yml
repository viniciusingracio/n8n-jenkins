- name: Configure ufw rules for BigBlueButton
  become: true
  ufw: rule={{ item.rule }} port={{ item.port }} proto={{ item.proto }}
  with_items:
    - { rule: 'allow', port: 80, proto: 'tcp' }
    - { rule: 'allow', port: 443, proto: 'tcp' }
    - { rule: 'allow', port: 1935, proto: 'tcp' }
    - { rule: 'allow', port: '1:65535', proto: 'udp' }
  notify:
    - restart ufw

- name: Configure ufw rules for SIP
  become: true
  ufw: rule={{ item.rule }} port={{ item.port }} proto={{ item.proto }}
  with_items:
    - { rule: 'allow', port: 5060, proto: 'tcp' }
  notify:
    - restart ufw
  when: bigbluebutton_sip

- name: Configure ufw rules for Zabbix
  become: true
  ufw: rule={{ item.rule }} port={{ item.port }} proto={{ item.proto }}
  with_items:
    - { rule: 'allow', port: 10050, proto: 'tcp' }
  notify:
    - restart ufw
  when: zabbix_agent_enabled

- name: Configure ufw rules for redis on BigBlueButton
  become: true
  ufw: rule={{ item.rule }} port={{ item.port }} proto={{ item.proto }}
  with_items:
    - { rule: 'allow', port: 6379, proto: 'tcp' }
  notify:
    - restart ufw
  when: bigbluebutton_redis_bind

- name: Modify sysctl
  become: true
  replace:
    path: /etc/ufw/sysctl.conf
    regexp: '^[#]?({{ item.name }})=.*'
    replace: \1={{ item.value }}
  with_items: "{{ bigbluebutton_sysctl }}"
  register: reboot_required

# https://github.com/ansible/ansible/issues/14413#issuecomment-257887580
- name: Reboot server
  shell: sleep 2 && shutdown -r now "Ansible reboot"
  become: true
  async: 1
  poll: 0
  when: reboot_required|changed

- name: Wait for the server to finish rebooting
  become: no
  connection: local
  local_action: wait_for
  args:
    host: '{{ inventory_hostname }}'
    port: '{{ ansible_ssh_port | default(22) }}'
    state: started
    delay: 15
    timeout: 180
  when: reboot_required|changed
