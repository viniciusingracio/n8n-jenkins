UserParameter=mconf.cert.expiration,echo | openssl s_client -servername localhost -connect localhost:443 2>/dev/null | openssl x509 -noout -enddate | cut -d'=' -f2 | ruby -e 'require "date"; d=gets.chomp; puts "remaining: #{(DateTime.parse(d) - DateTime.now).to_i}, not_after: #{d}"'
UserParameter=mconf.bbb.url,cat /var/lib/tomcat7/webapps/bigbluebutton/WEB-INF/classes/bigbluebutton.properties | grep '^bigbluebutton.web.serverURL=' | cut -d'=' -f2 | awk '{print $1"/bigbluebutton/"}'
UserParameter=mconf.bbb.secret,cat /var/lib/tomcat7/webapps/bigbluebutton/WEB-INF/classes/bigbluebutton.properties | grep '^securitySalt=' | cut -d'=' -f2
UserParameter=os.zombies,ps -A -ostat,ppid | awk '/[zZ]/{print $2}' | wc -l
UserParameter=mconf.redis.size,redis-cli dbsize | cut -d' ' -f2
UserParameter=net.connections.closewait,netstat -putan 2>&1 | grep -i CLOSE_WAIT | wc -l
UserParameter=mconf.bbb.syncookies,sysctl -a --pattern syncookies | cut -d'=' -f2 | tr -d ' '
UserParameter=mconf.bbb.kurentopipelines,cd /etc/zabbix/scripts/kurento_pipelines && node server.js
