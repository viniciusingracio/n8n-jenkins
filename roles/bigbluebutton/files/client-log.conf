# https://gist.github.com/NiceGuyIT/58dd4d553fe3017cbfc3f98c2fbdbc93#file-log-json-conf

log_format json escape=json
  '{ '
    '"nginx": { '
      '"access": { '
        '"remote_ip": "$remote_addr", '
        '"time": "$time_local", '
        '"host": "$host", '
        '"agent": "$http_user_agent" '
       '}, '
       '"request_body": "$request_body" '
     '} '
  '}';
