- name: Add docker gpg key
  become: yes
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: Add docker apt repository
  become: yes
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable'
    mode: '0644'
    state: present
  register: aptrepos

- name: Update apt (if older than 60m)
  become: yes
  apt: update_cache=yes cache_valid_time=3600
  when: aptrepos is changed

- name: Install docker package
  become: yes
  apt:
    name: docker-ce
    state: present

# https://github.com/ansible/ansible/issues/42162
- name: Remove docker-py
  become: yes
  pip:
    name: docker-py
    state: absent

# Need pip and docker to manage this docker instance with ansible
# pip is now installed on setup.yml
- name: Install docker
  become: yes
  pip:
    name:
      - docker
      - docker-compose
    state: present

# make sure ansible_docker0 exists
- setup:

- name: Add user to docker group
  become: yes
  user:
    name: '{{ ansible_ssh_user }}'
    groups: docker
    append: yes
  register: reg_docker

- name: Reset ssh connection to allow user changes to affect 'current login user'
  meta: reset_connection
  when: reg_docker is changed

- name: Load local docker authentication variables
  include_vars:
    file: '{{ role_path }}/../../.docker-auth'
    name: docker_auth
  no_log: yes
  ignore_errors: yes
  tags:
    - docker-login

- name: Log in DockerHub
  docker_login:
    username: '{{ docker_auth.user }}'
    password: '{{ docker_auth.password }}'
    reauthorize: yes
  notify: docker logout
  tags:
    - docker-login
