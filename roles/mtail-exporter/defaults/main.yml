---

mtail_exporter_enabled: false
mtail_exporter_template: templates/empty.mtail.j2
mtail_exporter_config_path: /usr/local/etc/mtail-exporter

# folder from the host that will be mounted at /logs
mtail_exporter_logs_folder: /var/log

# logs that will be monitored
mtail_exporter_monitored_logs: /logs/*.log
# you can use a list of files/folders such as:
# mtail_exporter_monitored_logs: /var/log/*.log,/var/www/mconf-web/shared/log/*.log
