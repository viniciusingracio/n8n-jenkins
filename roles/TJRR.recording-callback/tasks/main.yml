---

- name:
  become: yes
  apt:
    name: libmysqlclient-dev
    state: latest

- gem:
    name: mysql2
    version: 0.5.2
    state: present
    user_install: no
  become: yes

- copy:
    src: files/10-update-db.rb
    dest: /usr/local/bigbluebutton/core/scripts/post_publish/10-update-db.rb
  become: yes
  when: recording_callback_enabled

- template:
    src: templates/10-update-db.yml.j2
    dest: /usr/local/bigbluebutton/core/scripts/post_publish/10-update-db.yml
  become: yes
  when: recording_callback_enabled

- file:
    path: '{{ item }}'
    state: absent
  with_items:
    - /usr/local/bigbluebutton/core/scripts/post_publish/10-update-db.rb
    - /usr/local/bigbluebutton/core/scripts/post_publish/10-update-db.yml
  become: yes
  when: not recording_callback_enabled
