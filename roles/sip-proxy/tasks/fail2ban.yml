- name: Copy filter
  become: true
  copy:
    src: files/fail2ban/filter.d/freeswitch.conf
    dest: /etc/fail2ban/filter.d/freeswitch.conf
  notify: restart fail2ban

- include_role:
    name: oefenweb.fail2ban
  become: true
  vars:
    fail2ban_services:
      - name: freeswitch
        port: 5060
        filter: freeswitch
        logpath: /opt/freeswitch/log/freeswitch.log
        maxretry: 5
        findtime: 120
