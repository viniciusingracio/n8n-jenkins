---

# https://github.com/chaifeng/ufw-docker
- name: Assure ufw blocks docker mapped ports
  become: yes
  blockinfile:
    dest: /etc/ufw/after.rules
    block: |
      *filter
      :ufw-user-forward - [0:0]
      :DOCKER-USER - [0:0]
      -A DOCKER-USER -j RETURN -s 10.0.0.0/8
      -A DOCKER-USER -j RETURN -s 172.16.0.0/12
      -A DOCKER-USER -j RETURN -s 192.168.0.0/16

      -A DOCKER-USER -p udp -m udp --sport 53 --dport 1024:65535 -j RETURN

      -A DOCKER-USER -j ufw-user-forward

      -A DOCKER-USER -j DROP -p tcp -m tcp --tcp-flags FIN,SYN,RST,ACK SYN -d 192.168.0.0/16
      -A DOCKER-USER -j DROP -p tcp -m tcp --tcp-flags FIN,SYN,RST,ACK SYN -d 10.0.0.0/8
      -A DOCKER-USER -j DROP -p tcp -m tcp --tcp-flags FIN,SYN,RST,ACK SYN -d 172.16.0.0/12
      -A DOCKER-USER -j DROP -p udp -m udp --dport 0:32767 -d 192.168.0.0/16
      -A DOCKER-USER -j DROP -p udp -m udp --dport 0:32767 -d 10.0.0.0/8
      -A DOCKER-USER -j DROP -p udp -m udp --dport 0:32767 -d 172.16.0.0/12

      -A DOCKER-USER -j RETURN
      COMMIT
    marker: '# {mark} ANSIBLE MANAGED BLOCK docker and ufw'
  notify:
    - restart ufw

- name: Download ufw-docker
  become: yes
  get_url:
    url: https://raw.githubusercontent.com/chaifeng/ufw-docker/ab03a6aa643e3477e55096a6e7d869e3d9a1be49/ufw-docker
    dest: /usr/local/bin/ufw-docker
    mode: 0755
