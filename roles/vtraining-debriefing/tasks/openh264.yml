- unarchive:
    src: https://github.com/cisco/openh264/archive/v{{ openh264_version }}.tar.gz
    dest: /usr/local/src/
    remote_src: True
    creates: /usr/local/src/openh264-{{ openh264_version }}
  become: yes

- make:
    chdir: /usr/local/src/openh264-{{ openh264_version }}
  become: yes

- make:
    chdir: /usr/local/src/openh264-{{ openh264_version }}
    target: install
  become: yes

