- name: Remove previous version of FFmpeg
  become: yes
  apt:
    name: ffmpeg
    state: absent
    force: yes

- name: Remove old ffmpeg ppa
  become: yes
  apt_repository:
    repo: ppa:jonathonf/ffmpeg-4
    state: absent

- name: Add ffmpeg 4.0 repo to apt
  become: yes
  apt_repository:
    repo: ppa:bigbluebutton/support
    mode: '0644'
    state: present
  register: aptrepos

- name: Update apt if keys changed
  become: yes
  apt: update_cache=yes
  when: aptrepos is changed

- name: Install FFmpeg
  become: yes
  apt:
    name: ffmpeg
    state: present
