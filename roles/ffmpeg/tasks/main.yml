- name: Install FFmpeg dependencies
  become: yes
  apt:
    name: '{{ item }}'
    state: present
  with_items:
    - yasm
    - nasm
    - checkinstall
    - yasm
    - texi2html
    - libx11-dev
    - libvpx-dev
    - libxfixes-dev
    - libxext-dev
    - libv4l-dev
    - netcat
    - librtmp-dev
    - libx264-dev
    - libmp3lame-dev
    - libopus-dev
    - libwebp-dev
    - libspeex-dev
    # from https://trac.ffmpeg.org/wiki/CompilationGuide/Ubuntu
    - autoconf
    - automake
    - build-essential
    - cmake
    - git
    - libass-dev
    - libfreetype6-dev
    - libsdl2-dev
    - libtheora-dev
    - libtool
    - libva-dev
    - libvdpau-dev
    - libvorbis-dev
    - libxcb1-dev
    - libxcb-shm0-dev
    - libxcb-xfixes0-dev
    - mercurial
    - pkg-config
    - texinfo
    - wget
    - zlib1g-dev

- include: openh264.yml
  tags: [openh264]

- name: Get FFmpeg version
  shell: "ffmpeg -version | grep '^ffmpeg' | cut -d' ' -f 3"
  register: reg_ffmpeg_version
  ignore_errors: yes
  tags:
    - test_ffmpeg_version

- name: Get FFmpeg configure flags
  shell: "ffmpeg -version | grep '^configuration: ' | sed 's|^configuration: ||g'"
  register: reg_ffmpeg_configure_flags
  ignore_errors: yes
  tags:
    - test_ffmpeg_version

- name: Decide if FFmpeg needs to be (re)built
  set_fact:
    build_ffmpeg: reg_ffmpeg_version is failed or reg_ffmpeg_version.stdout != '{{ ffmpeg_version }}' or reg_ffmpeg_configure_flags is failed or reg_ffmpeg_configure_flags.stdout != '{{ ffmpeg_configure_flags }}'
  tags:
    - test_ffmpeg_version

- debug:
    msg: "FFmpeg needs to be (re)built"
  when: build_ffmpeg
  tags:
    - test_ffmpeg_version

- name: Download and extract FFmpeg
  unarchive:
    src: http://ffmpeg.org/releases/ffmpeg-{{ ffmpeg_version }}.tar.bz2
    dest: /usr/local/src
    remote_src: True
  become: yes
  when: build_ffmpeg

- name: Configure FFmpeg
  command: './configure {{ ffmpeg_configure_flags }}'
  args:
    chdir: /usr/local/src/ffmpeg-{{ ffmpeg_version }}
  become: yes
  when: build_ffmpeg

- name: Build FFmpeg
  make:
    chdir: /usr/local/src/ffmpeg-{{ ffmpeg_version }}
  become: yes
  when: build_ffmpeg

- name: Install FFmpeg
  command: checkinstall --pkgname=ffmpeg --pkgversion="5:${FFMPEG_VERSION}" --backup=no --deldoc=yes --default
  args:
    chdir: /usr/local/src/ffmpeg-{{ ffmpeg_version }}
  become: yes
  when: build_ffmpeg

- name: Hold ffmpeg package
  command: apt-mark hold ffmpeg
  become: yes

- name: Hold ffmpeg package (with aptitude)
  command: aptitude -y hold ffmpeg
  become: yes
