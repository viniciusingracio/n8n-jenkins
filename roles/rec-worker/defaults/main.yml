---

# What redis the worker will connect to to get jobs from
rec_worker_redis_host: 127.0.0.1
rec_worker_redis_port: 6379

# Build docker image from src, otherwise will try to pull from hub
rec_worker_build_from_source: true

# Fetch source code from
rec_worker_repo_url: https://github.com/daronco/bigbluebutton.git
rec_worker_repo_ref: v1.1.0-rap-on-resque

# Queues that the worker will process
rec_worker_queues: 'rap:publish,rap:process'
# rec_worker_queues: 'rap:archive,rap:publish,rap:process,rap:sanity'
