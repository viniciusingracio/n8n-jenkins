- git:
    repo: https://github.com/rbenv/rbenv.git
    dest: "{{ ansible_env.HOME }}/.rbenv"

- name: Add rbenv to .bashrc
  blockinfile:
    dest: "{{ ansible_env.HOME }}/.bashrc"
    block: |
      export PATH="$HOME/.rbenv/bin:$HOME/.rbenv/shims:$PATH"
      eval "$(rbenv init -)"
    marker: '# {mark} ANSIBLE MANAGED BLOCK - rbenv'
    create: yes 

- file:
    path: "{{ ansible_env.HOME }}/.rbenv/plugins"
    state: directory
    mode: 0755

- git:
    repo: https://github.com/rbenv/ruby-build.git
    dest: "{{ ansible_env.HOME }}/.rbenv/plugins/ruby-build"

- name: Install ruby dependencies
  become: yes
  apt:
    name: '{{ item }}'
    state: present
    force: yes
  with_items:
    - autoconf
    - bison
    - build-essential
    - libssl-dev=1.0.2g-1ubuntu11
    - libyaml-dev
    - libreadline6-dev
    - zlib1g-dev
    - libncurses5-dev
    - libffi-dev
    - libgdbm3
    - libgdbm-dev

- name: Install ruby
  command: "rbenv install {{ ruby_version }}"
  args:
    creates: "{{ ansible_env.HOME }}/.rbenv/versions/{{ ruby_version }}/bin/ruby"
  environment:
    PATH: '{{ ansible_env.HOME }}/.rbenv/bin:{{ ansible_env.PATH }}'

- name: Set global ruby version
  command: "rbenv global {{ ruby_version }}"
  environment:
    PATH: '{{ ansible_env.HOME }}/.rbenv/bin:{{ ansible_env.PATH }}'

# TODO review
- file:
    src: '{{ ansible_env.HOME }}/.rbenv/shims/ruby'
    dest: /usr/bin/ruby
    state: link
  become: yes

- file:
    src: '{{ ansible_env.HOME }}/.rbenv/shims/gem'
    dest: /usr/bin/gem
    state: link
  become: yes
