- name: Configure ufw rules for BigBlueButton
  become: yes
  ufw: rule={{ item.rule }} port={{ item.port }} proto={{ item.proto }}
  with_items:
    - { rule: 'allow', port: 80, proto: 'tcp' }
    - { rule: 'allow', port: 443, proto: 'tcp' }
    - { rule: 'allow', port: 1935, proto: 'tcp' }
    - { rule: 'allow', port: 7443, proto: 'tcp' }
    - { rule: 'allow', port: '16384:32768', proto: 'udp' }
  notify:
    - restart ufw

- name: Configure ufw rules for VTraining
  become: yes
  ufw: rule={{ item.rule }} port={{ item.port }} proto={{ item.proto }}
  with_items:
    - { rule: 'allow', port: 8433, proto: 'tcp' }
    - { rule: 'allow', port: 8443, proto: 'tcp' }
    - { rule: 'allow', port: 8888, proto: 'tcp' }
  notify:
    - restart ufw

- name: Configure ufw rules for redis on BigBlueButton
  become: yes
  ufw: rule={{ item.rule }} port={{ item.port }} proto={{ item.proto }}
  with_items:
    - { rule: 'allow', port: 6379, proto: 'tcp' }
  notify:
    - restart ufw
  when: bigbluebutton_redis_bind
