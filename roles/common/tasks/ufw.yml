# to verify ufw configuration run:
#   sudo ufw status verbose
# and all rules with
#   sudo iptables -S

- name: Install ufw
  become: true
  apt: package=ufw state=present

- name: Reset iptables
  become: true
  shell: |
    set -e
    iptables -P INPUT ACCEPT
    iptables -F
    iptables -X
    iptables -Z
    ip6tables -P INPUT ACCEPT
    ip6tables -F
    ip6tables -X
    ip6tables -Z
  args:
    executable: /bin/bash
  notify:
    - recreate docker rules on iptables

- name: Reset ufw
  become: true
  ufw:
    state: reset

- name: Enable/disable IPv6 on ufw
  become: true
  lineinfile:
    dest: /etc/default/ufw
    state: present
    regexp: '^IPV6='
    line: "{{ 'IPV6=yes' if common_ufw_ipv6 == True else 'IPV6=no' }}"
  notify:
    - restart ufw

- name: Enable ufw logging
  become: true
  ufw: logging=on
  notify:
    - restart ufw

- name: Configure ssh rule
  become: true
  ufw: rule=limit port={{ ansible_port | default("22") }} proto=tcp from_ip={{ item }}
  with_items: '{{ common_ufw_ssh_sources }}'
  notify:
    - restart ufw

- name: Block all incoming and allow all outgoing
  become: true
  ufw: direction={{ item.direction }} policy={{ item.policy }}
  with_items:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }
  notify:
    - restart ufw

- name: Configure custom rules
  become: true
  ufw: rule={{ item.rule }} port={{ item.port }} proto={{ item.proto }}
  with_items:
    - "{{ common_ufw_rules }}"
  when: common_ufw_rules is defined
  notify:
    - restart ufw

- name: Enable ufw
  become: true
  ufw: state=enabled
