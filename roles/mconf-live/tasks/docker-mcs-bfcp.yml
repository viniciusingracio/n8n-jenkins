- name: Start mcs-bfcp container
  docker_container:
    name: mcs-bfcp
    image: '{{ bigbluebutton_docker_mcs_bfcp_image }}'
    pull: yes
    restart_policy: unless-stopped
    network_mode: host
    env:
      LIBRE_BFCP_BIND_PORT_MIN: '{{ bigbluebutton_kms_udp_range_end - 39 }}'
      LIBRE_BFCP_BIND_PORT_MAX: '{{ bigbluebutton_kms_udp_range_end }}'
  notify: restart docker components

- name: Remove old images
  shell: docker images {{ bigbluebutton_docker_mcs_bfcp_image.split(":")[0] }} --filter 'before={{ bigbluebutton_docker_mcs_bfcp_image }}' -q | xargs -r docker rmi
  notify: clean docker

