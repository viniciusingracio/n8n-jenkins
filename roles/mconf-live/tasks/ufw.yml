- name: Configure ufw rules for Mconf-Live
  become: true
  ufw: rule={{ item.rule }} port={{ item.port }} proto={{ item.proto }}
  with_items:
    - { rule: 'allow', port: 80, proto: 'tcp' }
    - { rule: 'allow', port: 443, proto: 'tcp' }
    - { rule: 'allow', port: 1935, proto: 'tcp' }
    - { rule: 'allow', port: '1:65535', proto: 'udp' }
    - { rule: 'allow', port: 5060, proto: 'tcp', when: bigbluebutton_sip }
    - { rule: 'allow', port: 10050, proto: 'tcp', when: zabbix_agent_enabled }
  notify:
    - restart ufw
