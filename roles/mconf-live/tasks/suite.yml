- name: Start mongo container
  docker_container:
    name: mongo
    image: mongo:latest
    pull: yes
    restart_policy: unless-stopped

- name: Start suite container
  docker_container:
    name: suite
    image: mconf/suite:suite-bbb-webrtc-sfu-2.4.0dev
    pull: yes
    restart_policy: unless-stopped
    ports:
      - 3013:3000
    links:
      - mongo
    env:
      MONGO_URL: mongodb://mongo/suite
      METEOR_SETTINGS_MODIFIER: ".public.server.mcs_address = \"wss://{{ inventory_hostname }}/mcs\""


