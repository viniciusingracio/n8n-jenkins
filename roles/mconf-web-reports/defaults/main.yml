---

# Build docker image from src, otherwise will try to pull from hub
# mconf_web_reports_build_from_source: false

# Fetch source code from
# mconf_web_reports_repo_url: git@github.com:mconftec/mconf-web-reports.git
# mconf_web_reports_repo_ref: master

# Docker image name and version
mconf_web_reports_image: '{{ mconf_registry_org }}/web-reports'
mconf_web_reports_image_version: 'latest'

# Where the reports will be saved to in the host
mconf_web_reports_output_dir: /var/www/mconf-web/shared/private

# Configurations for the cron jobs
mconf_web_reports_cron_log_file: /var/log/mconf-web-reports.log
mconf_web_reports_cron_schedule_minute: 5
mconf_web_reports_cron_schedule_hour: "*"
mconf_web_reports_cron_schedule_day: "*"
mconf_web_reports_cron_previous_month_schedule_minute: 30
mconf_web_reports_cron_previous_month_schedule_hour: 4 # after 3am to make sure it's after utc if server in br
mconf_web_reports_cron_previous_month_schedule_day: 1

# paths to the config files, passed when running the docker container
# TODO: this was done to accommodate the migration to a .tsv config, remove after
# we're only using it
mconf_web_reports_config_extension: yml
mconf_web_reports_remote_config_path: '/root/mconf-web-reports-config.{{ mconf_web_reports_config_extension }}'
mconf_web_reports_docker_config_path: '/usr/src/app/config.{{ mconf_web_reports_config_extension }}'

# Configuration files used when running the container
mconf_web_reports_env_file: "envs/{{ env }}/files/mconf-web-reports/.env.local"
mconf_web_reports_config_file: "envs/{{ env }}/files/mconf-web-reports/config.{{ mconf_web_reports_config_extension }}"
