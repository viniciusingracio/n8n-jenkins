[defaults]
timeout                   = 30
inventory                 = hosts
remote_port               = 22
nocows                    = 1
callback_whitelist        = profile_tasks, log_deploy
callback_plugins          = callback_plugins/
retry_files_save_path     = ~/.ansible/retry-files
inventory_ignore_patterns = files/*
any_errors_fatal          = yes
host_key_checking         = False
forks                     = 300
roles_path                = ~/.ansible/roles/:roles/
force_handlers            = True
# speedup configurations
poll_interval             = 5
fact_caching              = jsonfile
fact_caching_connection   = /tmp/.ansible_fact_cache

internal_poll_interval    = 0.001
gathering                 = smart
# The timeout is defined in seconds
# This is 2 hours
fact_caching_timeout      = 7200

# strategy                  = mitogen_linear
# strategy_plugins          = /usr/local/lib/python2.7/dist-packages/ansible_mitogen/plugins/strategy

# callback_whitelist        = log_deploy
strategy                  = free
gather_facts              = no
any_errors_fatal          = no

[ssh_connection]
ssh_args     = -C -o ControlMaster=auto -o ControlPersist=30m -o ForwardAgent=yes -o ServerAliveInterval=30 -o TCPKeepAlive=yes
pipelining   = True
control_path = /tmp/.ansible-ssh-%%h-%%p-%%r
