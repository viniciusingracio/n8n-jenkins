[defaults]
inventory                 = hosts
remote_port               = 22
nocows                    = 1
callback_whitelist        = profile_tasks, log_deploy
callback_plugins          = callback_plugins/
retry_files_save_path     = ~/.ansible/retry-files
inventory_ignore_patterns = files/*
any_errors_fatal          = yes
host_key_checking         = False
forks                     = 25
roles_path                = ~/.ansible/roles/:roles/
force_handlers            = True
# speedup configurations
pipelining                = True
poll_interval             = 5
fact_caching              = jsonfile
fact_caching_connection   = /tmp/.ansible_fact_cache

# callback_whitelist        = log_deploy
# strategy                  = free
# gather_facts              = no
# any_errors_fatal          = no

[ssh_connection]
ssh_args    = -C -o ControlMaster=auto -o ControlPersist=30m -o ForwardAgent=yes -o ServerAliveInterval=30 -o TCPKeepAlive=yes
